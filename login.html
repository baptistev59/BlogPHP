<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Connexion - MyBlog</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 text-gray-800 flex flex-col min-h-screen">
  <header class="bg-white shadow-md">
    <div class="max-w-6xl mx-auto px-4 py-4 flex justify-between items-center">
      <a href="index.html" class="text-2xl font-bold text-indigo-600">MyBlog</a>
      <nav class="space-x-6">
        <a href="index.html" class="text-gray-700 hover:text-indigo-600">Accueil</a>
        <a href="login.html" class="text-gray-700 hover:text-indigo-600">Connexion</a>
        <a href="register.html" class="text-gray-700 hover:text-indigo-600">Créer un compte</a>
        <a href="admin.html" class="text-gray-700 hover:text-indigo-600">Admin</a>
      </nav>
    </div>
  </header>
  <main class="max-w-6xl mx-auto px-4 py-10 grow">
    <div class="bg-white p-8 rounded-xl shadow-md w-full max-w-md mx-auto my-12">
      <h1 class="text-2xl font-bold mb-6">Connexion</h1>
      <form class="space-y-4">
        <input type="email" placeholder="Email" class="w-full border rounded-lg p-3">
        <input type="password" placeholder="Mot de passe" class="w-full border rounded-lg p-3">
        <button class="w-full bg-indigo-600 text-white px-6 py-3 rounded-lg hover:bg-indigo-700">Se connecter</button>
      </form>
      <p class="mt-4 text-sm text-gray-500">Pas encore de compte ? <a href="register.html" class="text-indigo-600 hover:underline">Créer un compte</a></p>
    </div>
    </main>
  <footer class="bg-gray-100 mt-12 py-6 text-center text-gray-500">
    © 2025 MyBlog – Tous droits réservés
  </footer>
</body>
</html>
